weather_agent.channels = city-attributes humidity pressure temperature weather-description wind-direction wind-speed
weather_agent.sources = city-attributes humidity pressure temperature weather-description wind-direction wind-speed
weather_agent.sinks = city-attributes humidity pressure temperature weather-description wind-direction wind-speed

# city-attributes
weather_agent.channels.city-attributes.type = memory
weather_agent.channels.city-attributes.capacity = 100
weather_agent.sources.city-attributes.channels = city-attributes
weather_agent.sources.city-attributes.type = org.apache.flume.source.kafka.KafkaSource
weather_agent.sources.city-attributes.zookeeperConnect = localhost:2181
weather_agent.sources.city-attributes.topic = weather-data-city-attributes
weather_agent.sources.city-attributes.groupId = weather-analysis
weather_agent.sources.city-attributes.batchSize = 100
weather_agent.sinks.city-attributes.channel = city-attributes
weather_agent.sinks.city-attributes.type = hdfs
weather_agent.sinks.city-attributes.hdfs.path = /user/custom/weather_data/raw/city_attributes/
weather_agent.sinks.city-attributes.hdfs.fileType = DataStream
weather_agent.sinks.city-attributes.hdfs.writeFormat = Text
weather_agent.sinks.city-attributes.hdfs.rollSize = 1024
weather_agent.sinks.city-attributes.hdfs.rollInterval = 0
weather_agent.sinks.city-attributes.hdfs.rollCount = 0
weather_agent.sinks.city-attributes.hdfs.filePrefix = data-%Y-%m-%d-%H-%m-%s
weather_agent.sinks.city-attributes.hdfs.fileSuffix = .csv
weather_agent.sinks.city-attributes.hdfs.emptyInUseSuffix = true

